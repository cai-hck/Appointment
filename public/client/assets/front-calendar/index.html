body { background-color: #fafafa; line-height:1.6;}

<body><div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>
<li><a href="https://www.jqueryscript.net/time-clock/powerful-calendar.html">Download This Plugin</a></li>

</ul><div id="carbon-block"></div>

</div>

  <div class="container">
    <h1>Powerful Calendar Component Example</h1>
    <p class="lead">A lightweight, fast, customizable, and easy-to-style calendar component built on top of jQuery.</p>
    <div class="calendar-wrapper"></div>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="calendar.js"></script>
<script>
  function selectDate(date) {
  $('.calendar-wrapper').updateCalendarOptions({
    date: date
  });
}

var defaultConfig = {
  weekDayLength: 1,
  date: new Date(),
  onClickDate: selectDate,
  showYearDropdown: true,
};

$('.calendar-wrapper').calendar(defaultConfig);
</script>

</body>
